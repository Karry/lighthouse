Name: harbour-lighthouse
Summary: Lighthouse System Monitor
Version: 1.0
Release: 3
Group: Qt/Qt
URL: https://github.com/almindor/lighthouse
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Sailfish OS system monitor for system and per-processor CPU, memory usages with additional phone controls.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- /usr/bin
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/harbour-lighthouse
- '%{_bindir}'
PkgBR: []
